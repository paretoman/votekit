<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../src/addSandboxes/sandbox.css" rel="stylesheet">
        <link href="../src/view/menu/button.css" rel="stylesheet">
        <script type="importmap">
            {
                "imports": {
                    "@paretoman/votekit-social-choice-methods": "/src/election/src/socialChoiceMethods/socialChoiceMethods.js"
                }
            }
        </script>
        <script type="module" src="../src/addSandboxes/addSandboxes.js"></script>
    </head>
    <body>
        <p>
            Auto Run:
        </p>
        <div class="sim-sandbox">
            <div class="sim-container">
                <div class="sandbox" data-sandboxurl="s/"></div>
                <div class="sandbox" data-sandboxurl="s/" data-config='{"mode": "sample","socialChoiceMethod": "huntingtonHill"}'></div>
                <div class="sandbox" data-sandboxurl="s/" data-config='{"numDistricts": 20, "numTracts": 20,"socialChoiceMethod": "huntingtonHill"}'></div>
                <div class="sandbox" data-sandboxurl="s/" data-config='{"dimensions": 1}'></div>
                <div class="sandbox" data-sandboxurl="s/" data-config='{"dimensions": 1,"socialChoiceMethod":"score","voters-exists": [1,0],"voters-shape1D-x": [150,250]}'></div>
                <div class="sandbox" data-sandboxurl="s/" data-config='{"dimensions": 1,"socialChoiceMethod":"score","voters-shape1D-x": [150,150]}'></div>
                <div class="sandbox" data-sandboxurl="s/" data-config='{"socialChoiceMethod": "score"}'></div>
                <div class="double_sandbox" data-sandboxurl="s/"></div>
                <div class="double_sandbox" data-sandboxurl="s/" data-config='{"numDistricts": 20, "numTracts": 20,"socialChoiceMethod": "huntingtonHill"}'></div>
                <div class="sandbox" data-sandboxurl="s/" data-config='{"numDistricts": 20, "numTracts": 20,"dimensions": 1}'></div>
                <div class="sandbox" data-sandboxurl="s/" data-config='{"voters-exists": [0,0],"candidates-exists": [0,0,0]}'></div>
                <div class="sandbox" data-sandboxurl="s/" data-config='{"mode": "sample","dimensions": 1}'></div>
                <div class="sandbox" data-sandboxurl="s/" data-config='{"mode": "sample","dimensions": 1, "numDistricts": 20, "numTracts": 20}'></div>
                <div class="sandbox" data-sandboxurl="s/" data-config='{"socialChoiceMethod": "minimax","dimensions": 1}'></div>
                <div class="sandbox" data-sandboxurl="s/" data-config='{"socialChoiceMethod": "stv","dimensions": 1}'></div>
                <div class="sandbox" data-sandboxurl="s/" data-config='{"socialChoiceMethod": "minimax","dimensions": 2}'></div>
                <div class="sandbox" data-sandboxurl="s/" data-config='{"socialChoiceMethod": "stv","dimensions": 2}'></div>
                <div class="sandbox" data-sandboxurl="s/" data-config='{"mode": "sample","socialChoiceMethod": "minimax","dimensions": 1}'></div>
                <div class="sandbox" data-sandboxurl="s/" data-config='{"mode": "sample","socialChoiceMethod": "stv","dimensions": 1}'></div>
                <div class="sandbox" data-sandboxurl="s/" data-config='{"mode": "sample","socialChoiceMethod": "minimax","dimensions": 2}'></div>
                <div class="sandbox" data-sandboxurl="s/" data-config='{"mode": "sample","socialChoiceMethod": "stv","dimensions": 2}'></div>
                <div class="sandbox" data-sandboxurl="s/" data-config='{"numDistricts": 20, "numTracts": 20,"socialChoiceMethod": "minimax","dimensions": 1}'></div>
                <div class="sandbox" data-sandboxurl="s/" data-config='{"numDistricts": 20, "numTracts": 20,"socialChoiceMethod": "stv","dimensions": 1}'></div>
                <div class="sandbox" data-sandboxurl="s/" data-config='{"numDistricts": 20, "numTracts": 20,"socialChoiceMethod": "olprA"}'></div>
                <div class="sandbox" data-sandboxurl="s/" data-config='{"mode": "sample","numDistricts": 20, "numTracts": 20,"socialChoiceMethod": "olprA"}'></div>
                <div class="sandbox" data-sandboxurl="s/" data-config='{"mode": "sample","socialChoiceMethod": "olprA"}'></div>
                <div class="sandbox" data-sandboxurl="s/" data-config='{"mode": "sample","socialChoiceMethod": "allocatedScore"}'></div>
                <div class="sandbox" data-sandboxurl="s/" data-config='{"mode": "sample","socialChoiceMethod": "methodOfEqualShares","dimensions": 1}'></div>
                <div class="sandbox" data-sandboxurl="s/" data-config='{"socialChoiceMethod": "methodOfEqualShares","dimensions": 1}'></div>
            </div>
        </div>
    </body>
</html>
