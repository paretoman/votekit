<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../src/ui/sandbox.css" rel="stylesheet">
        <link href="../src/menu/button.css" rel="stylesheet">
        <script type="module" src="../src/ui/addSandboxes.js"></script>
    </head>
    <body>
        <p>
            Auto Run:
        </p>
        <div class="sim-sandbox">
            <div class="sim-container">
                <div class="sandbox" data-sandboxurl="s/"></div>
                <div class="sandbox" data-sandboxurl="s/" data-config='{"viz": "sample","electionMethod": "huntingtonHill"}'></div>
                <div class="sandbox" data-sandboxurl="s/" data-config='{"useDistricts": true,"electionMethod": "huntingtonHill"}'></div>
                <div class="sandbox" data-sandboxurl="s/" data-config='{"dimensions": 1}'></div>
                <div class="sandbox" data-sandboxurl="s/" data-config='{"dimensions": 1,"electionMethod":"score","voters-exists": [1,0],"voters-shape1D-x": [150,250]}'></div>
                <div class="sandbox" data-sandboxurl="s/" data-config='{"dimensions": 1,"electionMethod":"score","voters-shape1D-x": [150,150]}'></div>
                <div class="sandbox" data-sandboxurl="s/" data-config='{"electionMethod": "score"}'></div>
                <div class="double_sandbox" data-sandboxurl="s/"></div>
                <div class="double_sandbox" data-sandboxurl="s/" data-config='{"useDistricts": true,"electionMethod": "huntingtonHill"}'></div>
                <div class="sandbox" data-sandboxurl="s/" data-config='{"useDistricts": true,"dimensions": 1}'></div>
                <div class="sandbox" data-sandboxurl="s/" data-config='{"voters-exists": [0,0],"candidates-exists": [0,0,0]}'></div>
                <div class="sandbox" data-sandboxurl="s/" data-config='{"viz": "sample","dimensions": 1}'></div>
                <div class="sandbox" data-sandboxurl="s/" data-config='{"viz": "sample","dimensions": 1, "useDistricts": true}'></div>
                <div class="sandbox" data-sandboxurl="s/" data-config='{"electionMethod": "minimax","dimensions": 1}'></div>
                <div class="sandbox" data-sandboxurl="s/" data-config='{"electionMethod": "stv","dimensions": 1}'></div>
                <div class="sandbox" data-sandboxurl="s/" data-config='{"electionMethod": "minimax","dimensions": 2}'></div>
                <div class="sandbox" data-sandboxurl="s/" data-config='{"electionMethod": "stv","dimensions": 2}'></div>
                <div class="sandbox" data-sandboxurl="s/" data-config='{"viz": "sample","electionMethod": "minimax","dimensions": 1}'></div>
                <div class="sandbox" data-sandboxurl="s/" data-config='{"viz": "sample","electionMethod": "stv","dimensions": 1}'></div>
                <div class="sandbox" data-sandboxurl="s/" data-config='{"viz": "sample","electionMethod": "minimax","dimensions": 2}'></div>
                <div class="sandbox" data-sandboxurl="s/" data-config='{"viz": "sample","electionMethod": "stv","dimensions": 2}'></div>
                <div class="sandbox" data-sandboxurl="s/" data-config='{"useDistricts": true,"electionMethod": "minimax","dimensions": 1}'></div>
                <div class="sandbox" data-sandboxurl="s/" data-config='{"useDistricts": true,"electionMethod": "stv","dimensions": 1}'></div>
                <div class="sandbox" data-sandboxurl="s/" data-config='{"useDistricts": true,"electionMethod": "olprA"}'></div>
                <div class="sandbox" data-sandboxurl="s/" data-config='{"viz": "sample","useDistricts": true,"electionMethod": "olprA"}'></div>
                <div class="sandbox" data-sandboxurl="s/" data-config='{"viz": "sample","electionMethod": "olprA"}'></div>
                <div class="sandbox" data-sandboxurl="s/" data-config='{"viz": "sample","electionMethod": "allocatedScore"}'></div>
                <div class="sandbox" data-sandboxurl="s/" data-config='{"viz": "sample","electionMethod": "methodOfEqualShares","dimensions": 1}'></div>
                <div class="sandbox" data-sandboxurl="s/" data-config='{"electionMethod": "methodOfEqualShares","dimensions": 1}'></div>
            </div>
        </div>
    </body>
</html>
